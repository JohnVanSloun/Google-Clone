<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div class="left">
                    <button class="btop">About</button>
                    <button class="btop">Store</button>
                </div>
                <div class="right">
                    <button class="btop">Gmail</button>
                    <button class="btop">Images</button>
                    <button>
                        <img src="dots.jpg" alt="google apps" id="apps">
                    </button>
                    <button>
                        <img id="profile" src="https://lh3.googleusercontent.com/ogw/ADea4I5C4FRF3Z6XRg7oZmfLLduu3T_iSi9EYKyiHIqE=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADea4I5C4FRF3Z6XRg7oZmfLLduu3T_iSi9EYKyiHIqE=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADea4I5C4FRF3Z6XRg7oZmfLLduu3T_iSi9EYKyiHIqE=s64-c-mo 2x ">
                    </button>
                </div>
            </div>
            <div id="body">
                <button>
                    <img src="Google-logo.png" alt="Google Logo" id="logo">
                </button>
                <form action="https://google.com/search">
                    <input type="text" name="q">
                </form>
                <div id="center-buttons">
                    <button class="bcen">Google Search</button>
                    <button class="bcen">I'm Feeling Lucky</button>
                </div>
            </div>
            <div id="footer">
                <div class="left">
                    <button class="bbot">Advertising</button>
                    <button class="bbot">Business</button>
                    <button class="bbot">How Search Works</button>
                </div>
                <div class="center">
                    <img src="leaf.png" alt="leaf" id="leaf">
                    <button class="bbot">Carbon neutral since 2007</button>
                </div>
                <div class="right">
                    <button class="bbot">Privacy</button>
                    <button class="bbot">Terms</button>
                    <button class="bbot">Settings</button>
                </div>
            </div>
        </div>
    </body>
</html>
