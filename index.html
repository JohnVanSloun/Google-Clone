<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div class="left">
                    <button>About</button>
                    <button>Store</button>
                </div>
                <div class="right">
                    <button>Gmail</button>
                    <button>Images</button>
                    <button>Google Apps</button>
                    <button>Google Account</button>
                </div>
            </div>
            <div id="body">
                <img src="Google-logo.png" alt="Google Logo" id="logo">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
                </form>
                <button>I'm Feeling Lucky</button>
            </div>
            <div id="footer">
                <button>Advertising</button>
                <button>Business</button>
                <button>How Search Works</button>
                <button>Carbon neutral since 2007</button>
                <button>Privacy</button>
                <button>Terms</button>
                <button>Settings</button>
            </div>
        </div>
    </body>
</html>
